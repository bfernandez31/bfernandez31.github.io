<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" aria-labelledby="heroImageTitle heroImageDesc">
  <title id="heroImageTitle">Portfolio Hero Image</title>
  <desc id="heroImageDesc">Abstract geometric design representing modern web development</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f3f4f6"/>

  <!-- Abstract shapes representing code/design -->
  <circle cx="200" cy="150" r="80" fill="#4f46e5" opacity="0.8"/>
  <rect x="400" y="80" width="160" height="160" fill="#6366f1" opacity="0.6" rx="8"/>
  <polygon points="600,250 700,200 750,300 650,350" fill="#818cf8" opacity="0.7"/>

  <!-- Lines representing connections -->
  <line x1="200" y1="150" x2="400" y2="160" stroke="#4f46e5" stroke-width="3" opacity="0.5"/>
  <line x1="480" y1="160" x2="650" y2="275" stroke="#6366f1" stroke-width="3" opacity="0.5"/>

  <!-- Small accent circles -->
  <circle cx="150" cy="400" r="40" fill="#818cf8" opacity="0.9"/>
  <circle cx="550" cy="450" r="50" fill="#4f46e5" opacity="0.7"/>

  <!-- Text element -->
  <text x="400" y="550" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#111827" text-anchor="middle">
    Built with Bun + Astro
  </text>
</svg>
